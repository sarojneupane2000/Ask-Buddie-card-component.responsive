<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component Responsive</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <div class="cards">
            <h1>Get <span id="color">insights</span> that helps to grow your business. </h1>
            <div class="main">
                <p>Discover the benefits if data analytics and make better decisions regarding revenue,customer experience, and overall efficiency.</p>
                <div class="counter">
                    <div class="child">
                        <h2>10k+</h2>
                        <p class="para">Companies</p>
                    </div>
                    <div class="child">
                        <h2>314</h2>
                        <p class="para">Templates</p>

                    </div>
                    <div class="child">
                        <h2>12m+</h2>
                        <p class="para">Queries</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="picture">
            <!-- <div class="overlay"> -->
            <!-- <img src="image-header-desktop.jpg" alt=""> -->
            <div class="overlay">
            </div>
        </div>

    </div>

</body>

</html>
